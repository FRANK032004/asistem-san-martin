<?xml version="1.0" encoding="UTF-8"?>
<svg width="152" height="152" viewBox="0 0 152 152" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="152" height="152" rx="22.8" fill="url(#bgGradient)"/>
  
  <!-- Círculo decorativo con sombra -->
  <circle cx="76" cy="53.199999999999996" r="38" fill="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
  
  <!-- Texto principal "AS" con sombra y fuente sans-serif moderna -->
  <text 
    x="76" 
    y="63.839999999999996" 
    font-family="'Segoe UI', Arial, sans-serif" 
    font-size="53.199999999999996px" 
    font-weight="700" 
    fill="#ffffff" 
    text-anchor="middle" 
    dominant-baseline="middle"
    filter="url(#shadow)"
    style="letter-spacing: 3.04px;">AS</text>
  
  <!-- Subtítulo "San Martín" -->
  <text 
    x="76" 
    y="114" 
    font-family="'Segoe UI', Arial, sans-serif" 
    font-size="18.24px" 
    font-weight="600" 
    fill="#ffffff" 
    text-anchor="middle" 
    opacity="0.95"
    style="letter-spacing: 0.608px;">San Martín</text>
  
  <!-- Barra decorativa inferior -->
  <rect x="45.6" y="129.2" width="60.800000000000004" height="3.04" rx="1.52" fill="rgba(255,255,255,0.3)"/>
</svg>