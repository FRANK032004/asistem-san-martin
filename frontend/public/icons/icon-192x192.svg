<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con gradiente -->
  <rect width="192" height="192" rx="28.799999999999997" fill="url(#bgGradient)"/>
  
  <!-- Círculo decorativo con sombra -->
  <circle cx="96" cy="67.19999999999999" r="48" fill="rgba(255,255,255,0.1)" filter="url(#shadow)"/>
  
  <!-- Texto principal "AS" con sombra y fuente sans-serif moderna -->
  <text 
    x="96" 
    y="80.64" 
    font-family="'Segoe UI', Arial, sans-serif" 
    font-size="67.19999999999999px" 
    font-weight="700" 
    fill="#ffffff" 
    text-anchor="middle" 
    dominant-baseline="middle"
    filter="url(#shadow)"
    style="letter-spacing: 3.84px;">AS</text>
  
  <!-- Subtítulo "San Martín" -->
  <text 
    x="96" 
    y="144" 
    font-family="'Segoe UI', Arial, sans-serif" 
    font-size="23.04px" 
    font-weight="600" 
    fill="#ffffff" 
    text-anchor="middle" 
    opacity="0.95"
    style="letter-spacing: 0.768px;">San Martín</text>
  
  <!-- Barra decorativa inferior -->
  <rect x="57.599999999999994" y="163.2" width="76.80000000000001" height="3.84" rx="1.92" fill="rgba(255,255,255,0.3)"/>
</svg>