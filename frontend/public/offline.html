<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
    }
    
    h1 {
      font-size: 28px;
      color: #1f2937;
      margin-bottom: 10px;
    }
    
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-block;
      text-decoration: none;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      background: #fef3c7;
      border-radius: 10px;
      color: #92400e;
      font-size: 14px;
      display: none;
    }
    
    .status.online {
      background: #d1fae5;
      color: #065f46;
      display: block;
    }
    
    .status.offline {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    .checking {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Sin ConexiÃ³n a Internet</h1>
    <p>
      No se puede conectar al servidor. Por favor, verifica tu conexiÃ³n a internet 
      e intenta nuevamente.
    </p>
    <button class="button" onclick="location.reload()">
      ðŸ”„ Reintentar
    </button>
    
    <div id="status" class="status"></div>
    
    <p style="margin-top: 30px; font-size: 14px; color: #9ca3af;">
      ðŸ’¡ <strong>Tip:</strong> Algunas funciones pueden estar disponibles sin conexiÃ³n
    </p>
  </div>

  <script>
    // Verificar estado de conexiÃ³n
    function updateConnectionStatus() {
      const statusEl = document.getElementById('status');
      
      if (navigator.onLine) {
        statusEl.className = 'status online';
        statusEl.textContent = 'âœ… ConexiÃ³n restaurada. Redirigiendo...';
        setTimeout(() => {
          location.href = '/docente';
        }, 1500);
      } else {
        statusEl.className = 'status offline';
        statusEl.textContent = 'âŒ Sin conexiÃ³n a internet';
      }
    }
    
    // Escuchar cambios de conexiÃ³n
    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    
    // Verificar cada 5 segundos
    setInterval(() => {
      if (navigator.onLine) {
        fetch('/api/health', { method: 'HEAD' })
          .then(() => {
            updateConnectionStatus();
          })
          .catch(() => {
            // Servidor no disponible
          });
      }
    }, 5000);
    
    // Verificar al cargar
    updateConnectionStatus();
  </script>
</body>
</html>
